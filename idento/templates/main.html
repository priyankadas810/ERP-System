{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Attendance</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.js">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>

body {
  background-color: #E5B8F4;
  
  font-family: Arial, Helvetica, sans-serif;
}

p{
  
}
</style>
<body>
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% comment %} <a class="navbar-brand" href="#">Navbar</a> {% endcomment %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% comment %} <li class="nav-item active">
            <a class="nav-link" href="{% url 'adminregister' %}"> Register Admin<span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Amin <span class="sr-only">(current)</span></a> 
            </li>
            {% endcomment %} 
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
              </a>
              <div class="dropdown-menu text-dark" aria-labelledby="navbarDropdown">
                <a class="dropdown-item"  href="{% url 'adminregister' %}">Register</a>
                <a class="dropdown-item" href="{% url 'admin_signin' %}">SignIn</a>    
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User 
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'userregister' %}" >Register</a>
                <a class="dropdown-item" href="{% url 'user_signin' %}" >SignIn</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">{% csrf_token%}
          
          </form>
          
        </div>
      </nav>
      
      <p class="bounceIn" style="text-align: center; color: #495579;font-size: 50px; font-family: sans-serif"></p>
      <div class="card text-center" style="text-align: center;margin-left: 300px; margin-right: 300px; margin-top: 200px; height: 200px; padding-top: 50px; color: #810CA8; font-weight: bold; box-shadow: 0 3px 10px rgb(0 0 0 / 0.5);; ">
        
        <div class="card-body">
        
          <h1 class="card-text">Attendance Generating System</h1>
          

      </div>

{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
