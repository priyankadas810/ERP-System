<body>


{% block content %}
<form method="POST">{% csrf_token %}
<div class="table-responsive"  style="margin: 100px 200px 50px 150px; border: 20px; border-color: green; border-radius: 10px; margin-right: 400px;">
  <table class="table table-striped text-successtable-border border-success" >
    <thead class="border-dark">
    </thead>
    <tbody>
      <tr>
        <th scope="row" name="membership_type">Memberships</th>
        <td><select  id="field" class="form-select" aria-label="Default select example" name="membership_type">
          <option value="1 month" name="membership_type">1 month</option>
          <option value="2 months" name="membership_type">2 months</option>
          <option value="6 months" name="membership_type">6 months</option>
          <option value="12 months" name="membership_type">12 months</option>

        </select></td>
        
      </tr>
      <tr>
        <th scope="row">Description</th>
        <td><input type="text" id="options" class="form-control"  name="description"></td>
        
      </tr>
      <tr>
        <th scope="row">Original Price</th>
        <td><input type="text" id="oprice" name="original_price" class="form-control"></td>
        
      </tr>
      <tr>
        <th scope="row">Discount Percentage</th>
        <td> <input type="text" id="dpercent" class="form-control" name="discount_percentage"></td>
        
      </tr>
      <tr>
        <th scope="row">Discounted Price</th>
        <td> <input type="text" id="dprice" class="form-control" name="discounted_price"></td>
        
      </tr>
      <tr>
        {% comment %} <th scope="row">Tech Support</th>
        <td>None</td>
        <td>35$/incident</td>
        <td>15$/incident</td>
        <td>24/7 included</td>
      </tr>
      <tr>
        <td></td>
        <td class="fw-bold">Free</td>
        <td class="fw-bold">$99/mo</td>
        <td class="fw-bold">$179/mo</td>
        <td class="fw-bold"><a href>Contact us</a></td>
      </tr> {% endcomment %}
      {% comment %} <tr>
        <th></th>
        <th><button class="btn btn-primary">Sign-up</button></th>
        <th><button class="btn btn-primary">Buy Now</button></th>
        <th><button class="btn btn-primary">Buy Now</button></th>
        <th></th>
      </tr> {% endcomment %}
    </tbody>
  </table>
</div>
<button type="submit" onclick=() class="btn btn-primary submit_btn" style=" margin-left: 50%;">Save</button>
<a  class="btn btn-primary upgrade_btn" href="{% url 'admin_home' %}">Upgrade</a>

</form>


{% endblock %}
</body>

<script>
console.log("runningggg");
var count = "{{ count }}";
var temp = 0;
console.log(temp);
console.log(count);


upgrade_btn = document.querySelectorAll(".upgrade_btn");
submit_btn  = document.querySelectorAll(".submit_btn");
field = document.querySelectorAll(".form-select");
options = document.querySelectorAll(".form-control");
oprice = document.querySelectorAll("#oprice");
dpercent = document.querySelectorAll("#dpercent");
dprice = document.querySelectorAll("#dprice")

if (temp == 0){
  upgrade_btn[0].style.display = 'none';
  console.log("Inside else");
}

if (count == "True"){
  temp= 1;
  alert("Membership already exists!! If you want to upgrade please navigate to membership upgrade section");
}

if (temp == 1){
  console.log("Inside if");
  upgrade_btn[0].style.display = "block";
  submit_btn[0].disabled = true;
  field[0].disabled = true;
  options[0].disabled = true;
  oprice[0].disabled = true;
  dpercent[0].disabled = true;
  dprice[0].disabled = true;
  

}





</script>
